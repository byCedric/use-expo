version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "08:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: react
    versions:
    - "> 16.9.0"
  - dependency-name: react-native-paper
    versions:
    - 4.7.1
    - 4.7.2
    - 4.8.0
  - dependency-name: expo
    versions:
    - 40.0.1
    - 41.0.0
  - dependency-name: eslint-plugin-jest
    versions:
    - 24.1.10
    - 24.1.3
    - 24.1.5
    - 24.1.9
    - 24.2.0
    - 24.2.1
    - 24.3.1
    - 24.3.2
    - 24.3.4
    - 24.3.5
  - dependency-name: typescript
    versions:
    - 4.1.3
    - 4.1.5
    - 4.2.2
    - 4.2.3
  - dependency-name: "@commitlint/cli"
    versions:
    - 11.0.0
    - 12.0.0
    - 12.0.1
  - dependency-name: react-native-gesture-handler
    versions:
    - 1.10.0
    - 1.10.1
    - 1.10.2
    - 1.9.0
  - dependency-name: expo-constants
    versions:
    - 10.0.1
  - dependency-name: expo-screen-orientation
    versions:
    - 3.0.0
  - dependency-name: expo-battery
    versions:
    - 4.0.0
  - dependency-name: expo-application
    versions:
    - 3.0.0
